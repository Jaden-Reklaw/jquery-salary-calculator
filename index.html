<!DOCTYPE html>
<html>
<head>
	<title>Salary Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="salary-cal.js"></script>
</head>
<body>
	<header>
		<h1>Salary Calculators</h1>
	</header>

	<div id="div">
		<h2>Add Employee</h2>
	</div>
	
	<div id="input-div">
		<input type="text" class="input-class" id="f-name" placeholder="First Name">
		<input type="text" class="input-class" id="l-name" placeholder="Last Name">
		<input type="number" class="input-class" id="employee-id" placeholder="ID">
		<input type="text" class="input-class" id="title" placeholder="Title">
		<input type="number" class="input-class" id="a-salary" placeholder="Annual Salary">
	</div>

	<div id="div" class="push">
		<button id="submit">Submit</button>
	</div>

	
	<div id="div">
		<h2>Employees</h2>
		<table id="employees-table">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>ID</th>
				<th>Title</th>
				<th>Annual Salary</th>
				<th></th>
			</tr>
		</table>
		<h2 class='push'>Total Monthly: <span></span></h2>
	</div>
	
</body>
</html>
