<!DOCTYPE html>
<html>
<head>
	<title>Salary Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="salary-cal.js"></script>
</head>
<body>
	<header>
		<h1>Salary Calculator</h1>
	</header>

	<div id="div">
		<h2>Add Employee</h2>
	</div>
	
	<div id="input-div">
		<input type="text" class="input-class" id="f-name" placeholder="First Name">
		<input type="text" class="input-class" id="l-name" placeholder="Last Name">
		<input type="number" class="input-class" id="employee-id" placeholder="ID">
		<input type="text" class="input-class" id="title" placeholder="Title">
		<input type="number" class="input-class" id="a-salary" placeholder="Annual Salary">
	</div>

	<div id="div" class="push">
		<button id="submit">Submit</button>
	</div>

	
	<div id="div">
		<h2>Employees</h2>
		<table id="employees-table">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>ID</th>
				<th>Title</th>
				<th>Annual Salary</th>
				<th></th>
			</tr>
			<tr id="4521">
				<td>Jen</td>
				<td>Barber</td>
				<td>4521</td>
				<td>Team Lead</td>
				<td>$80,000</td>
				<td><button class="delete">Delete</button></td>
			</tr>
			<tr id='8724'>
				<td>Maurice</td>
				<td>Moss</td>
				<td>8724</td>
				<td>Support Team</td>
				<td>$58,000</td>
				<td><button class="delete">Delete</button></td>
			</tr>
			<tr id="9623">
				<td>Roy</td>
				<td>Smith</td>
				<td>9623</td>
				<td>Quality Assurance</td>
				<td>$48,000</td>
				<td><button class="delete">Delete</button></td>
			</tr>
		</table>
		<h2 class='push'>Total Monthly: <span>$15,000.00</span></h2>
	</div>
	
</body>
</html>
